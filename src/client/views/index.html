<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="Sai Pranay">
        <title>Take Wing and Fly</title>
    </head>
    <body>
        <header>
            <div class="logo__container header container ">
                <a class="logo" href="/" title="Travel Planner">
                    <span></span></a>
            </div>
        </header>
        <main>
            <div class="container">
                <div id="trip-form__container">
                    <div class="trip-text__container">
                        <h1>Take Wing and Fly</h1>
                        <p>Plan your next trip with ease!</p>
                    </div>
                    <form onsubmit="Client.submitForm(event)" autocomplete="off">
                        <div class="trip-form__location">
                            <label for="location">
                                <span>Destination</span>
                                <input id="city" type="text" placeholder="Enter city" required="required"></label>
                        </div>
                        <div class="start">
                            <label for="startDate">
                                <span>
                                    Start date:</span>
                                <input id="startDate" type="date" required="required"></label>
                        </div>
                        <div class="end">
                            <label for="endDate">
                                <span>End date:</span>
                                <input id="endDate" type="date" required="required"></label>
                        </div>
                        <div class="submit-button"><input class="submit" type="submit"></div>
                    </form>
                </div>
                <div id="new-trip">
                    <div>
                        <h2 class="headline">New trip</h2>
                        <p class="description">Make sure to save your trip so you can get back to it later.</p>
                    </div>
                    <div id="new-trip__container"></div>
                </div>
                <div id="trips">
                    <h1>Your trips</h1>
                    <div id="trips__container">
                        <p id="no-trips__message">No active trips.</p>
                    </div>
                </div>
                
                    <div id="todolist">
                      <a href="https://sbsaipranay19.github.io/checkList/"> Travel CheckList</a>
                    </div>
                
            </div>
        </main>
        <footer class="footer-distributed">
            <div class="footer-left">
                <h3>Travel<span>
                        Planner</span></h3>
                <p class="footer-company-name"><a class="per" href="https://sbsaipranay19.github.io/CSS/">Sai Pranay Â© 2021</a></p>
                <div class="footer-icons">
                    <a href="https://www.facebook.com/sbsaipranay19/">
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/sai-pranay-187022165/">
                        <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                    <a href="https://github.com/sbsaipranay19">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                </div>
            </div>
            <div class="footer-right">
                <p>Contact Us</p>
                <form action="#" method="post">
                    <input type="text" name="email" placeholder="Email">
                    <textarea name="message" placeholder="Message"></textarea>
                    <button class="send">Send</button>
                </form>
            </div>
        </footer>
        <script>
             
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator
                        .serviceWorker
                        .register('/service-worker.js')
                        .then(registration => {
                            console.log('SW registered: ', registration);
                        })
                        .catch(registrationError => {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            } else {
                console.info("serviceWorker not supported");
            }
        </script>
    </body>
</html>
